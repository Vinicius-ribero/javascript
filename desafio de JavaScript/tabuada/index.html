<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: lightgray;
            text-align: center;
            padding: 20px;
        }

        header {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        footer {
            margin-top: 20px;
            color: #333;
        }

        select {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="numeros">
            Número: 
            <input type="number" name="num" id="txtn"> 
            <input type="button" value="Gerar Tabuada" onclick="tabuada()">
        </div>
        <div id="res">
            <select name="tabuada" id="seltab" size="10"></select>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
