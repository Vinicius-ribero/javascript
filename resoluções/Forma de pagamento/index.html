<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forma de pagamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Inscreva-se e coloque sua forma de pagamento</h1>

  <div>
    <input type="checkbox" id="checkbox">
    <label for="checkbox">Inscreva-se</label><br>

    <input type="radio" id="visa" name="cartao">
    <label for="visa">Visa</label><br>

    <input type="radio" id="mastercard" name="cartao">
    <label for="mastercard">MasterCard</label><br>

    <input type="radio" id="paypal" name="cartao">
    <label for="paypal">PayPal</label><br><br>

    <button type="button" id="enviar">Enviar</button>
  </div>

  <p id="resultado" class="paragrafo"></p>
  <p id="pagamentoresultado" class="paragrafo"></p>

  <script src="script.js"></script>
</body>
</html>
