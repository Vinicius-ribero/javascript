<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando Nacionalidade</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    <p>Digite o país onde você vive:</p>

    <input type="text" id="txtpais">
    <button onclick="verificar()">Verificar</button>

    <div id="resultado"></div>

    <script>
        function verificar() {
            var pais = document.getElementById('txtpais').value
            var resultado = document.getElementById('resultado')

            resultado.innerHTML = `Vivendo em ${pais}. `
            if (pais.toLowerCase().trim() == 'brasil') {
                resultado.innerHTML += '<strong>Você é Brasileiro!</strong>'
            } else {
                resultado.innerHTML += '<strong>Você é Estrangeiro!</strong>'
            }
        }
    </script>
</body>
</html>
