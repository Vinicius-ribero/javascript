<!DOCTYPE html>
<html lang="pt-br">
<head>

  <style>
    body {

      background: #f4f4f4;
      padding: 30px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    label {
      display: block;

    }

  </style>
</head>
<body>

  <h2>üìã Solicite um Servi√ßo</h2>

    <select id="categoria" required>
